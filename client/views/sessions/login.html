<template name="login">
    <div class="container login">
        <div class="row">
            <div class="col-lg-6 col-md-offset-2">
                <div class="well">
                    <form id="login-form" class="bs-example form-horizontal" >
                        <fieldset>
                            <legend>Login</legend>

                            <div class="form-group">
                                <label for="login-email" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="email" name="user[email]" class="form-control" id="login-email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="login-password" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" name="user[password]" class="form-control" id="login-password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <a class="btn btn-info  btn-sm sign_up" href="{{pathFor 'register'}}">Sign Up</a>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="button" class="btn btn-warning sign_in_fill">Fill</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
