<template name="header">
    <div class="row">
        <div class="col-lg-12 well">
            <h1 class="brand col-lg-2" ><a class="brand" href="{{pathFor 'todosList'}}">To-Do</a></h1>
            {{#if currentUser}}
                {{{ avatar }}}
                Hi, {{ user_name }}!


                <a class="btn btn-warning  btn-sm sign_out pull-right" type="button" href="javascript:;">Sign Out</a>
                <a class="btn btn-info  btn-sm show_contact pull-right" type="button" href="javascript:;">Contact Us</a>
                <a class="btn btn-black btn-sm  show_help pull-right" type="button" href="javascript:;">Show Help</a>
                <a class="btn btn-primary  btn-sm settings pull-right" type="button" href="javascript:;">Settings</a>
            {{else}}
            <div class="btn-group pull-right">
                <a class="btn btn-primary  sign_in"  href="{{pathFor 'login'}}">Sign In</a>
                <a class="btn btn-warning  sign_in"  href="{{pathFor 'register'}}">Sign Up</a>
            </div>
            {{/if}}
        </div>
    </div>
</template>
